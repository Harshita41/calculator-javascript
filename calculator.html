<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>Calculator</h1>
        <input type="text" id="firstNumber" placeholder="Enter First Number"/>
        <br>
        <input type="text" id="secondNumber" placeholder="Enter Second Number"/>
        <br>
        <select id="operator" placeholder="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="**">**</option>
            <option value="%">%</option>
        </select>
        <br>
        <button onclick="calculator()">Result</button>
        <br>
        <input type="text" id="output"> 
    </div>    
    <script>
        function calculator() {
            let x = Number(document.getElementById("firstNumber").value);
            let y = Number(document.getElementById("secondNumber").value);
            let operator=document.getElementById("operator").value;
            if(operator == '+') {
                document.getElementById('output').value=(x+y).toFixed(2);
            }
            else if(operator == '-') {
                document.getElementById('output').value=(x-y).toFixed(2);
            }
            else if(operator == '*') {
                document.getElementById('output').value=(x*y).toFixed(2);
            }
            else if(operator == '/') {
                document.getElementById('output').value=(x/y).toFixed(2);
            }
            else if(operator == '**') {
                document.getElementById('output').value=(x**y).toFixed(2);
            }
            else if(operator == '%') {
                document.getElementById('output').value=(x%y).toFixed(2);
            }
        }
    </script>
</body>
</html>
